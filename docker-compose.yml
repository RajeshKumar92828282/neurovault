version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - DB_PATH=/app/data/neurovault.db
      - BACKEND_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - neurovault

  # Optional: PostgreSQL for production
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=neurovault
      - POSTGRES_USER=neurovault
      - POSTGRES_PASSWORD=neurovault_dev_only
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neurovault"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - neurovault
    profiles:
      - postgres

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    networks:
      - neurovault
    profiles:
      - adminer

networks:
  neurovault:
    driver: bridge

volumes:
  postgres_data:
