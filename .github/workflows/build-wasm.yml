name: Build Stylus WASM

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup target add wasm32-unknown-unknown

      - name: Build memory_registry crate
        working-directory: contracts/stylus/memory_registry
        run: |
          source $HOME/.cargo/env
          cargo build --target wasm32-unknown-unknown --release

      - name: Upload wasm artifact
        uses: actions/upload-artifact@v4
        with:
          name: memory_registry-wasm
          path: contracts/stylus/memory_registry/target/wasm32-unknown-unknown/release/*.wasm
